<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sup.css">
    <title>Super Over Scoreboard</title>
</head>
<body>
    <div class="scoreboard-container">
        <header class="header">
            <img src="path_to_super_over_logo.png" alt="Super Over Logo" class="logo">
            <h1>SUPER OVER</h1>
        </header>
        <div class="score-section">
            <div class="team-score ind">
                <h2>IND</h2>
                <div class="score-circles">
                    <span>4</span>
                    <span>3</span>
                    <span>2</span>
                    <span>6</span>
                    <span>6</span>
                    <span>6</span>
                </div>
                <p>27/0</p>
            </div>
            <div class="team-score pak">
                <h2>PAK</h2>
                <div class="score-circles">
                    <span>2</span>
                    <span>4</span>
                    <span>0</span>
                    <span>3</span>
                    <span>1</span>
                    <span>4</span>
                </div>
                <p>14/0</p>
            </div>
        </div>
        <div class="buttons">
            <button class="bat-button">
                <img src="path_to_bat_icon.png" alt="Bat Icon">
            </button>
            <button class="reset-button">
                <img src="path_to_reset_icon.png" alt="Reset Icon">
            </button>
        </div>
    </div>
</body>
</html>
