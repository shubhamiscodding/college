<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table/html</title>
   
</head>
<body>
    <style>
        table{
            width: 100%;
            background-color: antiquewhite;
            border-collapse: collapse;
        }
        th{border: 5px double  red;
        font-size: 50px;
        text-align: center;
        font-family: fantasy;
        }
        td{
            border: 5px double  red;
        font-size: 50px;
        text-align: center;
        }
    </style>
    <table>
        <tr>
            <th colspan="2">A</th>
            <th>C</th>
            <th>D</th>
            <th>F</th>
        </tr>
        <tr>
            <td rowspan="2">0</td>
            <td>0</td>
            <td>0</td>
            <td rowspan="2">0</td>
            <td>0</td>
        </tr>
        <tr>
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>
        <caption style="font-size: xx-large; color: brown; background-color: pink;">timepass</caption>
    </table>
    <hr><hr>
    <ul>
        <li>coffe</li>
        <li>milk</li>
        <li>water</li>
        <li>steam</li>
        <li>cup</li>
    </ul>
    <ol>
        <li>coffe</li>
        <li>milk</li>
        <li>water</li>
        <li>steam</li>
        <li>cup</li>
    </ol>
    <dl>
        <dt>**coffe</dt>
        <dd>-milk coffe</dd>
        <dd>-tea</dd>
        <dd>-latte</dd>
        <dd>-cappuccino</dd>
    </dl>
    <dl>
        <dt>**coffe</dt>
        <dd><ol>
            <li>milk coffe</li>
            <li>latte</li>
            <li>cappuccino</li>
        </ol></dd>
    </dl>
<hr><hr><hr><hr><hr>


</body>
</html>
